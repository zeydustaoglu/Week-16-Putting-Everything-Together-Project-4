<!DOCTYPE html>
<html>

<head>
  <% include partials/head %>
</head>

<body>
  <div class="container">
    <% include partials/menu %>
    <div class="row">
        <div class="col-md-12" style="text-align: center">
            <img class="login-img" src="./images/login-img.png" alt="" srcset="">
        </div>
   
        <div class="col-md-12">
            <div class="login-form">
  
        <div class="panel">
          <h2>Admin Login</h2>
          <p>Please enter your name, email and password</p>
        </div>
        <form action="/" method="POST" id="Login">
          <div class="form-group">
            <input type="text" class="form-control" name="inputName" id="inputName" value="" placeholder="Name">
          </div>
          <div class="form-group">
            <input type="email" class="form-control" name="inputEmail" id="inputEmail" placeholder="Email Address">
          </div>
  
          <div class="form-group">
            <input type="password" class="form-control" name="inputPassword" id="inputPassword" placeholder="Password">
          </div>
          <div class="forgot">
            <a href="#">Forgot password?</a>
  
          </div>
          <button type="submit" class="btn btn-primary">Login</button>
        </form>
  
      </div>
        </div>
     
  
  </div>

</body>
<% include partials/script %>

</html>
